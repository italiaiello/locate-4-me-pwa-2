  (function() {
    var widget, initAddressFinder = function() {
        widget = new AddressFinder.Widget(
            document.getElementById('addressBar'),
            'QW4MNEKAXUHLFRCY6DJV',
            'AU', {
                "address_params": {
                    "gnaf": "1"
                },
                "empty_content": "No addresses were found. This could be a new address, or you may need to check the spelling."
            }
        );

        widget.on('address:select', function(fullAddress, metaData) {
            window.sessionStorage.setItem("address", JSON.stringify(metaData))
            document.getElementById("address-bar-container").dataset.address = metaData
            document.getElementById('addressBar').value = metaData.full_address

        });


    };

    function downloadAddressFinder() {
        var script = document.createElement('script');
        script.src = 'https://api.addressfinder.io/assets/v3/widget.js';
        script.async = true;
        script.onload = initAddressFinder;
        document.body.appendChild(script);
    };

    document.addEventListener('DOMContentLoaded', downloadAddressFinder);
  })();
